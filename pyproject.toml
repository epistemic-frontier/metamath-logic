[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "metamath-logic"
version = "0.0.1"
description = "Logic definitions for Metamath projects"
readme = "README.md"
requires-python = ">=3.10"
license = "GPL-2.0-or-later"

authors = [
  { name = "Mingli Yuan" }
]

dependencies = [
    "proof-scaffold",
    "metamath-prelude",
]

[tool.uv.sources]
proof-scaffold = { path = "../proof-scaffold", editable = true }
metamath-prelude = { path = "../metamath-prelude", editable = true }

[tool.setuptools.packages.find]
where = ["src"]

[tool.mypy]
python_version = "3.10"
mypy_path = "src:../metamath-prelude/src:../proof-scaffold/src"
strict = true
disallow_untyped_decorators = false

[[tool.mypy.overrides]]
module = ["skfd.*"]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = ["prelude.*"]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = ["skfd.*", "prelude.*"]
follow_imports = "skip"
